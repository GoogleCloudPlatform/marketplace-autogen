apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: marketplace-tools
  annotations:
    autogenSpecType: MULTI_VM
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Google Cloud Marketplace Terraform Module
    version: '1.00'
    actuationTool:
      flavor: Terraform
      version: ">= 1.2"
    description: {}
    softwareGroups:
      - type: SG_OS
        software:
          - title: Debian
            version: "9"
      - software:
          - title: Apache
            version: "2.4.10"
          - title: Jenkins
            version: "2.46.3"
          - title: OpenJDK
            version: "1.8.0"
  content: {}
  interfaces:
    variables:
      - name: project_id
        description: The ID of the project in which to provision resources.
        varType: string
        required: true
      - name: goog_cm_deployment_name
        description: The name of the deployment and VM instance.
        varType: string
        required: true
      - name: zone
        description: The zone for the solution to be deployed.
        varType: string
        required: true
      - name: main_instance_count
        description: "A custom description for instance count."
        varType: integer
        defaultValue: 3
      - name: tier2_instance_count
        varType: integer
        defaultValue: 2
      - name: tier3_instance_count
        description: "Specify a value between 1 and 10."
        varType: integer
        defaultValue: 1
