apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: marketplace-tools-display
  annotations:
    autogenSpecType: MULTI_VM
    config.kubernetes.io/local-config: "true"
spec:
  ui:
    input:
      variables:
        project_id:
          name: project_id
          title: Project Id
          invisible: true
        main_instance_count:
          name: main_instance_count
          title: Instance Count
          tooltip: Specify a value between 1 and 10.
          subtext: A custom description for instance count.
          section: main_tier
          min: 1
          max: 10
        tier2_instance_count:
          name: tier2_instance_count
          title: Instance Count
          section: tier2_tier
          enumValueLabels:
            - label: "1"
              value: "1"
            - label: "2"
              value: "2"
            - label: "4"
              value: "4"
        tier3_instance_count:
          name: tier3_instance_count
          title: Instance Count
          tooltip: Specify a value between 1 and 10.
          section: tier3_tier
          min: 1
          max: 10
      sections:
        - name: main_tier
          title: Main Tier
        - name: tier2_tier
          title: Secondary Tier
        - name: tier3_tier
          title: Third Tier
