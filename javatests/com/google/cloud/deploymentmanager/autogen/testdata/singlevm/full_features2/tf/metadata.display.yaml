apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: marketplace-tools-display
  annotations:
    config.kubernetes.io/local-config: "true"
    autogenSpecType: "SINGLE_VM"
spec:
  info:
    title: 'WordPress: Apache & PHP Template'
  ui:
    input:
      variables:
        project_id:
          name: project_id
          title: Project Id
          invisible: true
        goog_cm_deployment_name:
          name: goog_cm_deployment_name
          title: Goog Cm Deployment Name
        source_image:
          name: source_image
          title: Image version
          xGoogleProperty:
            type: ET_GCE_DISK_IMAGE
        machine_type:
          name: machine_type
          title: Machine type
          xGoogleProperty:
            type: ET_GCE_MACHINE_TYPE
            zoneProperty: zone
            gceMachineType:
              minRamGb: 0.5
        accelerator_type:
          name: accelerator_type
          title: GPUs
          xGoogleProperty:
            type: ET_GCE_GPU_TYPE
            gceGpuType:
              machineType: machine_type
              gpuType:
                - nvidia-tesla-k80
        accelerator_count:
          name: accelerator_count
          title: Accelerator count
          xGoogleProperty:
            type: ET_GCE_GPU_COUNT
            gceGpuCount:
              machineTypeVariable: machine_type
        boot_disk_type:
          name: boot_disk_type
          title: Boot disk type
          section: boot_disk
          xGoogleProperty:
            type: ET_GCE_DISK_TYPE
            zoneProperty: zone
        boot_disk_size:
          name: boot_disk_size
          title: Boot disk size in GB
          tooltip: Persistent disk performance is tied to the size of the persistent disk volume. You are charged for the actual amount of provisioned disk space.
          min: 10
          max: 10000
          section: boot_disk
          xGoogleProperty:
            type: ET_GCE_DISK_SIZE
            gceDiskSize:
              diskTypeVariable: boot_disk_type
        zone:
          name: zone
          title: Zone
          subtext: 'GPU availability is limited to certain zones. <a href="https://cloud.google.com/compute/docs/gpus">Learn more</a>'
          xGoogleProperty:
            type: ET_GCE_ZONE
            gceZone:
              allowlistedZones:
              - us-central1-a
              - europe-west1-a
              - asia-northeast1-b
              allowlistedRegions:
              - us-east4
              - southamerica-east1
        network:
          name: network
          title: Network name
          minItems: 2
          maxItems: 7
          section: networking
          xGoogleProperty:
            type: ET_GCE_NETWORK
            gceNetwork:
              allowSharedVpcs: true
              machineTypeVariable: machine_type
        subnetwork:
          name: subnetwork
          title: Subnetwork name
          minItems: 2
          maxItems: 7
          section: networking
          xGoogleProperty:
            type: ET_GCE_SUBNETWORK
            zoneProperty: zone
            gceSubnetwork:
              networkVariable: network
        external_ips:
          name: external_ips
          title: External IP
          tooltip: 'An external IP address associated with this instance. Selecting "None" will result in the instance having no external internet access. <a href="https://cloud.google.com/compute/docs/configure-instance-ip-addresses">Learn more</a>'
          minItems: 2
          maxItems: 7
          section: networking
          xGoogleProperty:
            type: ET_GCE_EXTERNAL_IP
            gceExternalIp:
              networkVariable: network
              type: IP_EPHEMERAL
              allowStaticIps: True
        enable_tcp_80:
          name: enable_tcp_80
          title: Allow HTTP traffic from the Internet
          section: networking
          xGoogleProperty:
            type: ET_GCE_FIREWALL
            gceFirewall:
              networkVariable: network
        tcp_80_source_ranges:
          name: tcp_80_source_ranges
          title: Allow HTTP traffic from the Internet
          tooltip: 'Traffic is only allowed from sources within these IP address ranges. Use CIDR notation when entering ranges. <a href="https://cloud.google.com/compute/docs/networking#firewalls">Learn more</a>'
          placeholder: '0.0.0.0/0, 192.169.0.2/24'
          section: networking
          xGoogleProperty:
            type: ET_GCE_FIREWALL
            gceFirewallRange:
              firewallVariable: enable_tcp_80
        enable_tcp_443:
          name: enable_tcp_443
          title: Allow HTTPS traffic from the Internet
          section: networking
          xGoogleProperty:
            type: ET_GCE_FIREWALL
            gceFirewall:
              networkVariable: network
        tcp_443_source_ranges:
          name: tcp_443_source_ranges
          title: Allow HTTPS traffic from the Internet
          tooltip: 'Traffic is only allowed from sources within these IP address ranges. Use CIDR notation when entering ranges. <a href="https://cloud.google.com/compute/docs/networking#firewalls">Learn more</a>'
          placeholder: '0.0.0.0/0, 192.169.0.2/24'
          section: networking
          xGoogleProperty:
            type: ET_GCE_FIREWALL
            gceFirewallRange:
              firewallVariable: enable_tcp_443
        enable_icmp:
          name: enable_icmp
          title: Allow icmp traffic from the Internet
          section: networking
          xGoogleProperty:
            type: ET_GCE_FIREWALL
            gceFirewall:
              networkVariable: network
        icmp_source_ranges:
          name: icmp_source_ranges
          title: Allow icmp traffic from the Internet
          tooltip: 'Traffic is only allowed from sources within these IP address ranges. Use CIDR notation when entering ranges. <a href="https://cloud.google.com/compute/docs/networking#firewalls">Learn more</a>'
          placeholder: '0.0.0.0/0, 192.169.0.2/24'
          section: networking
          xGoogleProperty:
            type: ET_GCE_FIREWALL
            gceFirewallRange:
              firewallVariable: enable_icmp
        disk1_size:
          name: disk1_size
          title: Disk1 size
          min: 20
          max: 10000
          section: additional_disks
          xGoogleProperty:
            type: ET_GCE_DISK_SIZE
            gceDiskSize:
              diskTypeVariable: disk1_type
        disk1_type:
          name: disk1_type
          title: Disk1 type
          section: additional_disks
          xGoogleProperty:
            type: ET_GCE_DISK_TYPE
            zoneProperty: zone
        disk2_size:
          name: disk2_size
          title: Disk2 size
          min: 15
          max: 10000
          section: additional_disks
          xGoogleProperty:
            type: ET_GCE_DISK_SIZE
            gceDiskSize:
              diskTypeVariable: disk2_type
        disk2_type:
          name: disk2_type
          title: Disk2 type
          section: additional_disks
          xGoogleProperty:
            type: ET_GCE_DISK_TYPE
            zoneProperty: zone
        disk3_size:
          name: disk3_size
          title: Disk3 size
          min: 10
          max: 10000
          section: additional_disks
          xGoogleProperty:
            type: ET_GCE_DISK_SIZE
            gceDiskSize:
              diskTypeVariable: disk3_type
        disk3_type:
          name: disk3_type
          title: Disk3 type
          section: additional_disks
          xGoogleProperty:
            type: ET_GCE_DISK_TYPE
            zoneProperty: zone
        domain:
          name: domain
          title: Domain
          subtext: Your Wordpress "blog" domain
          tooltip: Register your own domain with <a href='http://domains.google'>Google</a>
          placeholder: mydomain.com
          regexValidation: '[a-zA-Z0-9-]+.[a-z]{2,}'
          validation: A valid domain has to be entered
        adminEmailAddress:
          name: adminEmailAddress
          title: Administrator e-mail address
          tooltip: The e-mail address used to create the "administrator account" for WordPress.
          placeholder: user@example.com
          validation: Please enter a valid email address
          xGoogleProperty:
            type: ET_EMAIL_ADDRESS
        optionalEmailAddress:
          name: optionalEmailAddress
          title: Optional e-mail address
          placeholder: user@example.com
          validation: Please enter a valid email address
          xGoogleProperty:
            type: ET_EMAIL_ADDRESS
        showConditionalRowAndAction:
          name: showConditionalRowAndAction
          title: Show conditional row
        generateOptionalPassword:
          name: generateOptionalPassword
          title: Generate optional password
        installPhpMyAdmin:
          name: installPhpMyAdmin
          title: Install phpMyAdmin
          section: PHPMYADMIN
        imageCaching:
          name: imageCaching
          title: Image caching
          section: CONTENT_SETTINGS
          enumValueLabels:
          - label: Not cached
            value: none
          - label: Cached with redis
            value: redis
          - label: Cached with memcached
            value: memcached
        imageCompression:
          name: imageCompression
          title: Enable compression
          section: CONTENT_SETTINGS
        imageSizing:
          name: imageSizing
          title: Dynamic sizing
          section: CONTENT_SETTINGS
        imageCacheSize:
          name: imageCacheSize
          title: Image cache size
          section: CONTENT_SETTINGS
          min: 100
          max: 99999
          validation: Enter a number between 100 and 99999
        cacheExpiration:
          name: cacheExpiration
          title: Cache expiration
          section: CONTENT_SETTINGS
          enumValueLabels:
          - label: 1 hour
            value: '60'
          - label: 2 hours
            value: '120'
          - label: 4 hours
            value: '240'
          - label: 8 hours
            value: '480'
        thirdDiskName:
          name: thirdDiskName
          title: The third disk's device name
          section: CONTENT_SETTINGS
          regexValidation: '[A-Za-z][A-Za-z0-9\-_]+'
        extraLbZone0:
          name: extraLbZone0
          title: Zone
          section: LOAD_BALANCERS
        extraLbZone1:
          name: extraLbZone1
          title: Zone
          section: LOAD_BALANCERS
      sections:
      - name: PHPMYADMIN
        title: phpMyAdmin
        tooltip: phpMyAdmin makes administer your Wordpress installation much easier.
      - name: boot_disk
        title: Boot Disk
        tooltip: Each instance requires a disk to boot from.
      - name: additional_disks
        title: Additional Disks
        tooltip: The additional disks will be attached to the instance.
      - name: networking
        title: Networking
      - name: CONTENT_SETTINGS
        title: Advanced content settings
        subtext: Controls advanced content caching. <a href='http://wordpress.com/help'>Learn more</a>
      - name: LOAD_BALANCERS
        title: Additional zones for load balancers
