apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: marketplace-tools
  annotations:
    autogenSpecType: SINGLE_VM
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Google Cloud Marketplace Terraform Module
    version: "1.0"
    actuationTool:
      flavor: Terraform
      version: ">= 1.2"
    description: {}
    softwareGroups:
      - type: SG_OS
        software:
          - title: Debian
            version: "8"
      - software:
          - title: Apache
            version: "2.4.23"
          - title: MySQL
            version: "5.7.13"
          - title: OpenSSL
            version: "1.0.2h"
          - title: PHP
            version: "7.0.9"
          - title: phpMyAdmin
            version: "4.6.3"
          - title: SQLite
            version: "3.7.15.1"
          - title: Varnish
            version: "4.1.0"
          - title: WordPress
            version: "4.5.3"
  content: {}
  interfaces:
    variables:
      - name: project_id
        description: The ID of the project in which to provision resources.
        varType: string
        required: true
      - name: goog_cm_deployment_name
        description: The name of the deployment and VM instance.
        varType: string
        required: true
      - name: source_image
        description: The image name for the disk for the VM instance.
        varType: string
        defaultValue: projects/bitnami-launchpad/global/images/bitnami-wordpress-4-5-3-1-r16-linux-debian-8-x86-64
      - name: zone
        description: The zone for the solution to be deployed.
        varType: string
        required: true
      - name: boot_disk_type
        description: The boot disk type for the VM instance.
        varType: string
        defaultValue: pd-standard
      - name: boot_disk_size
        description: The boot disk size for the VM instance in GBs
        varType: integer
        defaultValue: 10
      - name: machine_type
        description: The machine type to create, e.g. e2-small
        varType: string
        defaultValue: f1-micro
      - name: networks
        description: The network name to attach the VM instance.
        varType: list(string)
        defaultValue:
          - default
      - name: sub_networks
        description: The sub network name to attach the VM instance.
        varType: list(string)
      - name: external_ips
        description: The external IPs assigned to the VM for public access.
        varType: list(string)
        defaultValue:
          - EPHEMERAL
      - name: enable_tcp_80
        description: Allow HTTP traffic from the Internet
        varType: bool
        defaultValue: true
      - name: tcp_80_source_ranges
        description: Source IP ranges for HTTP traffic
        varType: string
        defaultValue: ""
      - name: enable_tcp_443
        description: Allow HTTPS traffic from the Internet
        varType: bool
        defaultValue: true
      - name: tcp_443_source_ranges
        description: Source IP ranges for HTTPS traffic
        varType: string
        defaultValue: ""
      - name: localSsdsCount
        varType: integer
        defaultValue: 0
      - name: enable_cloud_logging
        description: Enables Cloud Logging.
        varType: bool
        defaultValue: false
      - name: enable_cloud_monitoring
        description: Enables Cloud Monitoring.
        varType: bool
        defaultValue: true
    outputs:
      - name: instance_machine_type
        description: Machine type for the compute instance.
      - name: instance_nat_ip
        description: External IP of the compute instance.
      - name: instance_network
        description: Self-link for the network of the compute instance.
      - name: instance_self_link
        description: Self-link for the compute instance.
      - name: instance_zone
        description: Zone for the compute instance.
      - name: site_url
        description: Site Url
      - name: admin_url
        description: Admin Url
      - name: admin_user
        description: Username for Admin password.
      - name: admin_password
        description: Password for Admin.
